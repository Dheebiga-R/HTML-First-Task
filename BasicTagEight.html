<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS properties to show web page more clean-->
  <style>
    .container{
      border:5px solid white;
      border-radius: 20px;
      width:35%;
      box-shadow: 7px 5px 6px grey;
      margin-left: 32%;;
    }
  
    .section{
      display:inline-flex;
      column-gap: 20px;
    }
    .detail{
      line-height: 5px;;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Sample Aadhar Card</h1>
  <!--div section contains image and text elements-->
  <div class="container">
  <!--Emblem image-->
  <img src="emblem-of-india.jpg" alt="emblem" style="width:50px;height:70px;margin-left:40px;">
  <!--India flag image with text-->
  <img src="ImageTag.jpg" alt="aadhartag" style="width:400px;height:80px;"><br>

  <!--div section contains profile picture ,information of users and QR code image-->
  <div class="section">
  <img src="ImageAadhar.jpg" alt="profile"  style="width:120px;height:150px;border:2px solid black;margin-left: 20px;margin-top: 20px;;">
  <div class="detail">
  <p>చందు ప్రదీప్</p>
  <p>Name: XXXX</p>
  <p>DOB: XX-XX-XXXX</p>
  <p>Gender: MALE</p>
  </div>
  <img src="ImageQRcode.jpg" alt="scancode" style="width:150px;height:130px;margin-top:80px;">
  </div>
  <h1 style="text-align:center;margin: 0;border-bottom:2px solid red;">0000 1111 2222</h1>
  <h4 style="text-align:center;margin:0;padding:5px;"><span style="color:red;">आधार</span>- आम आदमी का अधिकार</h4>
</div>

</body>
</html>
