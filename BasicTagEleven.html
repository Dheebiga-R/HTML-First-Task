<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS properties for html tags-->
  <style>
    form{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding:20px;
      max-width: 30%;
      border:3px solid black;
      border-radius:5px;
      margin-left:35%;
      background-image:radial-gradient(whitesmoke,skyblue);
    }
  </style>
</head>

<body>
  <p style="text-align:center;text-decoration-line: underline;font-weight: bold;font-size: 30px;">Fill the Form<p>
  <!--Form elements contains all type of input field-->
  <form action=".../action-page.php" method="post" required>
    
    <label for="fname" >Text Type:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John Doe" style="width:300px;height:25px;"><br><br>

    <label for="email">E-mail Type: </label><br>
    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" style="width:300px;height:25px;"><br><br>

    <label for="password">Password Type: </label><br>
    <input type="password" id="password" name="password" style="width:300px;height:25px;"><br><br>

    <label for="search" >Search Type: </label><br>
    <input type="search" id="search" name="search" placeholder="what is HTML?"style="width:300px;height:25px;" ><br><br>

    <label for="tele">Telephone Type: </label><br>
    <input type="tel" id="tele" name="tele"  placeholder="+91 8925736293" style="width:300px;height:25px;"><br><br>

    <label for="time">Time Type: </label><br>
    <input type="time" id="number" name="number"style="width:300px;height:25px;" ><br><br>

    <label for="link">URL Type: </label><br>
    <input type="url" id="link" name="link" placeholder="https://google.com" style="width:300px;height:25px;"><br><br>

    <label for="weekdays">Week Type: </label><br>
    <input type="week" id="weekdays" name="weekdays" style="width:300px;height:25px;"><br><br>

    <label for="rangeval" >Range Type: </label><br>
    <input type="range" id="rangeval" name="rangeval" value="10" max="100" style="width:300px;height:25px;"><br><br>

    <label for="radio">Radio Type: </label><br>
    <input type="radio" id="radioone" name="radio" >
    <label for="radioone">Radio one </label><br>
    <input type="radio" id="radiotwo" name="radio">
    <label for="radiotwo">Radio Two </label><br>
    <input type="radio" id="radiothree" name="radio">
    <label for="radiothree">Radio Three </label><br><br>

    <label for="check">Checkbox Type: </label><br>
    <input type="checkbox" id="checkboxone" name="checkbox">
    <label for="checkboxone">checkbox one </label><br>
    <input type="checkbox" id="checkboxtwo" name="checkbox">
    <label for="checkboxtwo">checkbox Two </label><br>
    <input type="checkbox" id="checkboxthree" name="checkbox">
    <label for="checkboxthree">checkbox Three </label><br><br>

    <label for="number">Number Type: </label><br>
    <input type="number" id="number" name="number"  min="0" max="100" style="width:300px;height:25px;"><br><br>

    <label for="month">Month Type: </label><br>
    <input type="month" id="month" name="month" style="width:300px;height:25px;"><br><br>

    <label for="image">Image Type: </label><br>
    <input type="image" id="image" name="image"  alt="image" width="100px" height="100px" style="border:1px solid black;"><br><br>

    <label for="hide">Hidden Type: </label>
    <input type="hidden" id="hide" name="hide" value="companyname" style="width:300px;height:25px;"><br><br>

    <label for="file">File Type: </label><br>
    <input type="file" id="file" name="file" ><br><br>

    <label for="datetime">Date-Time local Type: </label><br>
    <input type="datetime-local" id="datetime" name="datetime" style="width:300px;height:25px;"><br><br>

    <label for="date">Date Type: </label><br>
    <input type="date" id="date" name="date" style="width:300px;height:25px;"><br><br>
    
    <label for="col">Color Type:</label><br>
    <input type="color" id="col" name="col" style="width:300px;height:25px;"><br><br>

    <fieldset>
      <legend>Personal Detail:</legend>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="1" max="100" style="width:200px;height:20px;"><br>

      <label for="gender">Gender</label><br>
      <input type="radio" id="male" name="gender">
      <label for="male">MALE</label><br>
      <input type="radio" id="female" name="gender">
      <label for="female">FEMALE</label><br>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label><br>

      <label for="status">Marital status</label><br>
      <input type="radio" id="single" name="status">
      <label for="single">SINGLE</label><br>
      <input type="radio" id="married" name="status">
      <label for="married">MARRIED</label>
    </fieldset><br>

    <label for="select">Select:</label><br>
    <select id="select" name="select" size="1" style="width:300px;height:25px;">
      <option value="option 1">Option 1</option>
      <option value="option 2">Option 2</option>
      <option value="option 3">Option 3</option>
    </select><br><br>

    <label for="textarea">Text Area:</label><br>
    <textarea id="textarea" name="textarea" rows="1" cols="20" style="width:300px;height:25px;">Type something</textarea>
    <br><br>

    <label for="listed">Data List:</label><br>
    <input list="listed" style="width:300px;height:25px;">
    <datalist id="listed">
      <option value="Data One"></option>
      <option value="Data Two"></option>
      <option value="Data Three"></option>
    </datalist><br><br>

    <input type="button" value="Button" style="width:90px;height:30px;">

    <input type="submit" value="Submit" style="width:90px;height:30px;">

    <input type="reset" value="Reset" style="width:90px;height:30px;">
  </form>
</body>
</html>
