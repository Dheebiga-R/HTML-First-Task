<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--Those css properties are added to show the web page more clean-->
  <style>
    div{
      text-align:center;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    a{
      padding:10px;
      color:darkslateblue;
      background-color:lightcyan;
    }
    a:visited{
      color:blueviolet;
    }
    a:hover{
      color:blue;
    }
  </style>
</head>
<body>
  <!--A link to google which is open in new tab-->
  <div>
  <a href="https://google.com" alt="google link" target="_blank">Click here to open google</a>
</div>
</body>
</html>
